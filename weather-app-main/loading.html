<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/left-design.css">
    <link rel="stylesheet" href="styles/right-design.css">
    <link rel="stylesheet" href="styles/loading.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <img src="assets/images/logo.svg" alt="logo" class="app-logo">

                <div class="dropdown">
                    <button class="units">
                        <img src="assets/images/icon-units.svg" alt="units" class="settings">
                        <p>units</p>
                        <img src="assets/images/icon-dropdown.svg" alt="icon-dropdown" class="dropdown-arrow">
                    </button>
                    <div class="dropdown-content">
                        <p class="dropdown-title">Switch to Imperial </p>
                        <div class="group">
                            <p>Temperature</p>
                            <ul>
                                <li class="active"> <span> Celsius (Â°C)</span> <img src="
                                    assets\images\icon-checkmark.svg" alt="active"></li>
                                <li> <span> Fahrenheit </span> </li>
                            </ul>
                        </div>
                        <div class="group">
                            <p>Wind speed</p>
                            <ul>
                                <li class="active"> <span>km/h</span> <img src="
                                    assets\images\icon-checkmark.svg" alt="active"></li>
                                <li><span> mph </span></li>
                            </ul>
                        </div>
                        <div class="group">
                            <p>Precipitation</p>
                            <ul>
                                <li class="active"> <span> Millimeters (m)</span> <img src="
                                    assets\images\icon-checkmark.svg" alt="active"></li>
                                <li> <span>Inches (in)</span> </li>
                            </ul>
                        </div>
                    </div>
                </div>
        </header>
        <div class="title">
            <h1> How's the sky looking today?</h1>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <input id="searchInput" class="search-bar" type="text"
                    placeholder="  Search for a city, e.g., New York">
                <ul class="suggestions-list" id="suggestions"></ul>
            </div>
            <button class="submit-bar" type="submit">Search</button>

        </div>
        <div class="weather-card">
            <div class="design-container">
                <div class="left-design">
                    <div class="weather-content" id="weather-content">
                        <div class="weather-info">
                            <h2 id="city-name"></h2>
                            <p id="current-date"></p>
                        </div>
                        <div class="weather-temp">
                            <img id="weather-icon" class="weather-icon" />
                            <h1 id="temperature"></h1>
                        </div>
                    </div>
                    <div class="weater-params-container" id="weather-params">
                        <div class="weater-params">
                            <p>feels like</p>
                            <p class="value" id="feels-like"></p>
                        </div>
                        <div class="weater-params">
                            <p>Humidity</p>
                            <p class="value" id="humidity"></p>
                        </div>
                        <div class="weater-params">
                            <p>wind</p>
                            <p class="value" id="wind"></p>
                        </div>
                        <div class="weater-params">
                            <p>precipitation</p>
                            <p class="value" id="precipitation"></p>
                        </div>
                    </div>
                     <h3 class="subtitle">
                        Daily Forecast
                      </h3>
                    <div id="daily-forecast" class="daily-forecast-container">
                    
                    </div>
                </div>
                <div class="right-design">
  <div class="card-sub-title">
    <h3>Hourly Forecast</h3>
    <div class="day-dropdow">
      <button id="dayButton">
        <p class="day-label">Select Day</p>
        <img src="assets/images/icon-dropdown.svg">
        <ul id="dayMenu" class="dropdown-menu">
          <li data-day="Monday">Monday</li>
          <li data-day="Tuesday">Tuesday</li>
          <li data-day="Wednesday">Wednesday</li>
          <li data-day="Thursday">Thursday</li>
          <li data-day="Friday">Friday</li>
          <li data-day="Saturday">Saturday</li>
          <li data-day="Sunday">Sunday</li>
        </ul>
      </button>
    </div>
  </div>
  <div class="forecast-container" id="hourly-forecast"></div>
</div>

            </div>
        </div>

    </div>
    <script src="loading.js" type="module"></script>
</body>

</html>
